# Send prefix
unbind-key C-b
set-option -g prefix C-s
bind-key C-s send-prefix
setw -g mouse on
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded."

#Setting color
set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

#Remove escape delay
set -s escape-time 0

#Mappings
bind -n C-, previous-window
bind -n C-. next-window
bind-key v split-window -h
bind-key b split-window -v


#Enable VIM motions
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

#Enable Mouse Dragging
unbind -T copy-mode-vi MouseDragEnd1Pane

#List of Plugin
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g status-position bottom

#+ Status +

#+--------+
#+ Status +
#+--------+
#+--- Bars ---+
set -g status-left "#[fg=black,bg=#88c0d0,bold] #S #[fg=#88c0d0,bg=black,nobold,noitalics,nounderscore]"
set -g status-right "#{prefix_highlight}#[fg=brightblack,bg=black,nobold,noitalics,nounderscore]#[fg=white,bg=brightblack] %m-%d-%Y #[fg=white,bg=brightblack,nobold,noitalics,nounderscore]#[fg=white,bg=brightblack] %I:%M %p #[fg=#88c0d0,bg=brightblack,nobold,noitalics,nounderscore]#[fg=black,bg=#88c0d0,bold] #H "

#+--- Windows ---+
set -g window-status-format "#[fg=black,bg=brightblack,nobold,noitalics,nounderscore] #[fg=white,bg=brightblack]#I #[fg=white,bg=brightblack,nobold,noitalics,nounderscore] #[fg=white,bg=brightblack]#W #F #[fg=brightblack,bg=black,nobold,noitalics,nounderscore]"
set -g window-status-current-format "#[fg=black,bg=#eceff4,nobold,noitalics,nounderscore] #[fg=black,bg=#eceff4]#I #[fg=black,bg=#eceff4,nobold,noitalics,nounderscore] #[fg=black,bg=#eceff4]#W #F #[fg=#eceff4,bg=black,nobold,noitalics,nounderscore]"
set -g window-status-separator ""
#+--- Layout ---+
set -g status-justify left

#+--- Colors ---+
set -g status-style bg=black,fg=white

#+-------+
#+ Panes +
#+-------+
set -g pane-border-style bg=default,fg=brightblack
set -g pane-active-border-style bg=default,fg=blue
set -g display-panes-colour black
set -g display-panes-active-colour brightblack


run '~/.tmux/plugins/tpm/tpm'

